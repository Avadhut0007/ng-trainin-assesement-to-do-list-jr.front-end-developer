<div class="delete-dialog">
  <div class="dialog-header">
    <h2>Delete</h2>
  </div>
  <div class="dialog-body" style="padding: 16px;">
    <p>Do you want to delete task <strong>{{ taskName }}</strong>?</p>
  </div>
  <div class="dialog-footer">
    <button mat-button  (click)="onNoClick()"  id="button-no">No</button>
    <button mat-button  (click)="confirmDelete()" id="button-yes">Yes</button>
  </div>
</div>
